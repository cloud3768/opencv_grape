# Parameters
nc: 2  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [18.734,21.169, 29.669,24.576,  24.749,31.778]  # P3/8
  - [33.792,34.351, 39.764,39.831,  44.611,45.409]  # P4/16
  - [52.193,52.962, 64.937,65.959, 255.39,346.29]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 3, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C2f, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C2f, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 10, C2f, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C2f, [1024]],
   [-1, 1, CoordAtt, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 10
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4
   [-1, 3, C2f, [512, False]],  # 14

   [-1, 1, Conv, [256, 1, 1]],
   [-1, 1, CoordAtt, [256]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C2f, [256, False]],  # 19 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],
   [-1, 1, CoordAtt, [256]],
   [[-1, 15], 1, Concat, [1]],  # cat head P4
   [-1, 3, C2f, [512, False]],  # 23 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],
   [-1, 1, CoordAtt, [512]],
   [[-1, 11], 1, Concat, [1]],  # cat head P5
   [-1, 3, C2f, [1024, False]],  # 27 (P5/32-large)

   [[19, 23, 27], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
